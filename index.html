<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 생성기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        // Check if QRCode library is loaded
        window.addEventListener('load', function() {
            if (typeof QRCode === 'undefined') {
                console.error('QRCode library failed to load')
                document.getElementById('qr-preview').innerHTML = '<p class="text-red-500">QR 라이브러리 로드 실패</p>'
            } else {
                console.log('QRCode library loaded successfully')
            }
        })
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">QR 생성기</h1>
            <p class="text-gray-600">링크, 와이파이, 텍스트를 QR 코드로 변환하세요</p>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Tab Navigation -->
            <div class="flex flex-wrap justify-center mb-6">
                <button id="url-tab" class="tab-btn active px-6 py-3 mx-1 mb-2 bg-blue-500 text-white rounded-lg font-medium transition-colors">
                    URL 링크
                </button>
                <button id="wifi-tab" class="tab-btn px-6 py-3 mx-1 mb-2 bg-gray-200 text-gray-700 rounded-lg font-medium transition-colors hover:bg-gray-300">
                    와이파이
                </button>
                <button id="text-tab" class="tab-btn px-6 py-3 mx-1 mb-2 bg-gray-200 text-gray-700 rounded-lg font-medium transition-colors hover:bg-gray-300">
                    텍스트
                </button>
            </div>

            <!-- Tab Content -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Input Forms -->
                <div class="space-y-6">
                    <!-- URL Form -->
                    <div id="url-form" class="tab-content">
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h3 class="text-xl font-semibold mb-4">URL 링크</h3>
                            <div class="space-y-4">
                                <form id="url-form-element">
                                    <label for="url-input" class="block text-sm font-medium text-gray-700 mb-2">웹사이트 주소</label>
                                    <input type="url" id="url-input" name="url" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://example.com">
                                    <button type="submit" class="mt-4 w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                                        변환
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- WiFi Form -->
                    <div id="wifi-form" class="tab-content hidden">
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h3 class="text-xl font-semibold mb-4">와이파이 정보</h3>
                            <div class="space-y-4">
                                <form id="wifi-form-element">
                                    <div>
                                        <label for="wifi-ssid" class="block text-sm font-medium text-gray-700 mb-2">네트워크 이름 (SSID)</label>
                                        <input type="text" id="wifi-ssid" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="WiFi 네트워크 이름">
                                    </div>
                                    <div>
                                        <label for="wifi-password" class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                                        <input type="password" id="wifi-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="WiFi 비밀번호">
                                    </div>
                                    <div>
                                        <label for="wifi-security" class="block text-sm font-medium text-gray-700 mb-2">보안 타입</label>
                                        <select id="wifi-security" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            <option value="WPA">WPA/WPA2</option>
                                            <option value="WEP">WEP</option>
                                            <option value="nopass">비밀번호 없음</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="mt-4 w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                                        변환
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Text Form -->
                    <div id="text-form" class="tab-content hidden">
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h3 class="text-xl font-semibold mb-4">텍스트</h3>
                            <div class="space-y-4">
                                <form id="text-form-element">
                                    <div>
                                        <label for="text-input" class="block text-sm font-medium text-gray-700 mb-2">텍스트 내용</label>
                                        <textarea id="text-input" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="QR 코드로 변환할 텍스트를 입력하세요"></textarea>
                                    </div>
                                    <button type="submit" class="mt-4 w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                                        변환
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- QR Preview -->
                <div class="space-y-6">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-xl font-semibold mb-4">QR 코드 미리보기</h3>
                        <div class="flex justify-center">
                            <div id="qr-preview" class="bg-white p-4 rounded-lg border-2 border-dashed border-gray-300 min-h-[200px] flex items-center justify-center">
                                <p class="text-gray-500">QR 코드가 여기에 표시됩니다</p>
                            </div>
                        </div>
                        <div class="mt-4 text-center">
                            <button id="download-btn" class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-6 rounded-lg transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed" disabled>
                                PNG 다운로드
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>QR 생성기 - Vanilla JS + Tailwind CSS</p>
        </footer>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
